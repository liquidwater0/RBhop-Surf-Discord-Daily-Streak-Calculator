<!DOCTYPE html>
<html>
<head>
  <title>Daily Streak Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="Styles/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="Styles/style.css">
  <script src="Scripts/dailyStreakCalculator.js" defer></script>
</head>
<body>
  <div id="main">
    <div class="z-depth-2" id="content">
      <h4>Daily Streak Calculator</h4>
      <p id="desiredStreakDate"></p>
      <p id="streakStartDate"></p>
      <p id="requiredText"></p>
      <div class="input-field"><label for="desiredStreakText">Desired Streak:</label><input type="text" id="desiredStreakText"></div>
      <div class="input-field"><label for="currentStreakText">Your Current Streak:</label><input type="text" id="currentStreakText"></div>
      <form>
        <p>Have you done daily yet today?</p>
        <p class="radio"><label><input class="with-gap" type="radio" id="yesRadio" name="yes-no"><span>Yes</span></label></p>
        <p class="radio"><label><input class="with-gap" type="radio" id="noRadio" name="yes-no"><span>No</span></label></p>
      </form>
      <button class="waves-effect waves-light btn" id="calculateButton">Calculate</button>
    </div>
  </div>

  <script src="Scripts/materialize.min.js"></script>
</body>
</html>
