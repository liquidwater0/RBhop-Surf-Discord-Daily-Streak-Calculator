<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Streak Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="dsc">Daily Streak Calculator</div>

    <div id="calculations">
      <div>
        <h4 class="section z-depth-2">Current Streak</h4>
        <p id="startDateElement"><span class="gray">Started On:</span></p>
        <p id="currentMultiplierElement"><span class="gray">Multiplier:</span></p>
      </div>
      <div id="desiredStreakCalculations">
        <h4 class="section z-depth-2">Desired Streak</h4>
        <p id="expectedOnElement"><span class="gray">Expected On:</span></p>
        <p id="dsMultiplierElement"><span class="gray">Multiplier:</span></p>
      </div>
      <div id="desiredDateCalculations">
        <h4 class="section z-depth-2">Desired Date</h4>
        <p id="expectedStreakElement"><span class="gray">Expected Streak:</span></p>
        <p id="ddMultiplierElement"><span class="gray">Multiplier:</span></p>
      </div>
    </div>
    
    <div id="infoElement">Please enter a number!</div>
    
    <div id="calculatorChanger">
      <p id="currentCalculatorElement"><span class="gray">Current Calculator:</span> Streak to Date</p>
      <button class="mdc-button mdc-button--raised mdc-ripple-surface" id="changeCalculatorButton">Change Calculator</button>
    </div>

    <div>
      <form>
        <div id="desiredStreakTextFieldDiv">
          <label class="mdc-text-field mdc-text-field--filled" data-mdc-auto-init="MDCTextField">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label">Desired Streak:</span>
            <input class="mdc-text-field__input" type="text" id="desiredStreakTextField">
            <span class="mdc-line-ripple"></span>
          </label>
        </div>

        <div id="desiredDateInputDiv">
          <label class="mdc-text-field mdc-text-field--filled" data-mdc-auto-init="MDCTextField">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label">Desired Date:</span>
            <input class="mdc-text-field__input" type="date" id="desiredDateInput">
            <span class="mdc-line-ripple"></span>
          </label>
        </div>

        <div>
          <label class="mdc-text-field mdc-text-field--filled" data-mdc-auto-init="MDCTextField">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label">Current Streak:</span>
            <input class="mdc-text-field__input" type="text" id="currentStreakTextField">
            <span class="mdc-line-ripple"></span>
          </label>
        </div>
      </form>

      <button class="mdc-button mdc-button--raised mdc-ripple-surface" id="calculateButton">Calculate</button>
    </div>

    <div id="have">
      <h5>Have you done daily yet today?</h5>

      <div>
        <div>
          <div class="mdc-radio">
            <input class="mdc-radio__native-control" type="radio" id="yesRadio" name="yes-no">
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
            <div class="mdc-radio__ripple"></div>
          </div>
          <label for="yesRadio">Yes</label>
        </div>

        <div>
          <div class="mdc-radio">
            <input class="mdc-radio__native-control" type="radio" id="noRadio" name="yes-no">
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
            <div class="mdc-radio__ripple"></div>
          </div>
          <label for="noRadio">No</label>
        </div>
      </div>
    </div>

    <div id="timeRemaining">99h 99m 99s</div>
    <button id="themeChanger" title="Change the theme"><i class="material-icons"></i></button>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
